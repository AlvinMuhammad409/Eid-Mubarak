<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Card-Logo.png">
</head>

<body>
    <div class="card-thr">
        <div class="payment">
            <h3>KIRIM THR</h3>
            
            <p>Dana</p>
            <p id="dana-number">62882002916435</p>
            <button class="copy" onclick="copy('dana-number')">Copy</button>

            <a href="https://link.dana.id/minta/2vsi836fcj" target="_blank">
                <button>Link</button>
            </a>

            <p>Dana QR</p>
            <a href="qrdana.jpg" target="_blank">
                <button>Scan QR Dana</button>
            </a>
        </div>
    </div>

    <script>
        function copy(elementId) {
            var copyText = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(copyText).then(() => {
                alert("Teks berhasil disalin: " + copyText);
            }).catch(err => {
                alert("Gagal menyalin teks");
            });
        }
    </script>
</body>
